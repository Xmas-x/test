<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/NZnqDXY/pump-fun-5d8a46348f54c976f89b.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebe0;
            margin: 0;
            padding: 0;
            position: relative;
        }

        /* 社交按鈕容器：右上角定位 */
        .social-buttons {
            position: absolute;
            top: 10px; /* 距離頂部的距離 */
            right: 10px; /* 距離右側的距離 */
            display: flex;
            flex-direction: row; /* 垂直排列按鈕 */
            gap: 15px; /* 按鈕之間的距離 */
        }

        /* 單個社交按鈕 */
        .social-button {
            display: inline-block;
            width: 60px; /* 原 50px，增大 10% */
            height: 60px; /* 原 50px，增大 10% */
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* 圖片自適應按鈕大小 */
        .social-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        /* 鼠標懸停效果 */
        .social-button:hover {
            transform: scale(1.1); /* 放大按鈕 */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- 社交按鈕 -->
    <div class="social-buttons">
        <!-- Telegram 按鈕 -->
        <a href="https://t.me/your_telegram_channel" class="social-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
        <!-- Twitter 按鈕 -->
        <a href="https://twitter.com/your_twitter_handle" class="social-button" target="_blank">
            <img src="https://i.ibb.co/NZnqDXY/pump-fun-5d8a46348f54c976f89b.png" alt="Twitter">
        </a>
    </div>
</body>
</html>
