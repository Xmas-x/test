<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/y5258Gz/santa.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebe0;
            margin: 0;
            padding: 50px 0;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 20px; /* 間距 */
            margin-top: 20px;
        }

        .social-button {
            display: inline-block;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-button img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .social-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Follow Us!</h1>
    <div class="social-buttons">
        <!-- Telegram 按鈕 -->
        <a href="https://t.me/your_telegram_channel" class="social-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
        </a>
        <!-- Twitter 按鈕 -->
        <a href="https://twitter.com/your_twitter_handle" class="social-button" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/60/Twitter_Logo_as_of_2021.svg" alt="Twitter">
        </a>
    </div>
</body>
</html>
